<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-900">
        <!-- Card Container -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl 
                    md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
        >
            <!-- Image Div -->
            <div>
                <img src="images/headphone.png" 
                    alt="Image-product"
                    class="mx-auto duration-200 w-60 hover:scale-105 md:hover:scale-110 hover:-translate-y-4 
                            md:hover:-translate-y-6"
                >
            </div>

            <!-- Content -->
            <div class="flex flex-col space-y-6">
                <!-- Label & Descripcion Container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <!-- Type of Shop -->
                        <div class="inline-block p-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>

                    <!-- Title -->
                    <div class="max-w-sm text-2xl font-medium">
                        Razer Kraken Kitty edt Gaming Headset Quartz
                    </div>

                    <!-- Price Container -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through text-red-500">$799</p>
                        <p class="text-5xl font-bold ">$599</p>
                        <p class="text-sm font-light text-gray-400">
                            This offer is valid until April 3rd or as long as stock
                        </p>
                    </div>

                    <!-- Button Group -->
                    <div class="group">
                        <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700
                                        rounded-lg group-hover:border-t-8 
                                        group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700
                                        group-hover:shadow-lg"
                        >
                            <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                                Add to cart
                            </div>
                        </button>
                    </div>

                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>

                    <!-- Buttoms Containers -->
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <button 
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300
                                    rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all 
                                    duration-150"
                        >
                            <img src="images/weight.png" alt="" class="w-8">
                            <span>Add to Card</span>
                        </button>
                        <button 
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300
                                    rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all 
                                    duration-150"
                        >
                            <img src="images/heart.png" alt="" class="w-8">
                            <span>Add to Wishlist</span>
                        </button>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
